<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
    <script>
        let { effect, reactive, ref, toRefs } = VueReactivity;
        let state = ref({ name: 'xq' });
        let proxy = reactive({name: 'xq', age: 1})
        let {name, age} = toRefs(proxy);
        effect(() => {
            console.log(state)
            console.log(state.value)
            // app.innerHTML = state.value.name
            app.innerHTML = name.value + age.value;
        });
        
        setTimeout(() => {
            proxy.age = 2            
        }, 1000)
    </script>
</body>

</html>
